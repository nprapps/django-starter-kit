[uwsgi]
project = {{ PROJECT_FILENAME }}
uid = {{ SERVER_USER }}
base = /home/%(uid)

chdir = %(base)/apps/%(project)/repository
home = %(base)/apps/%(project)/virtualenv
module = config.wsgi:application

master = true
processes = 5

socket = /run/uwsgi/%(project).uwsgi.sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true